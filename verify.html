<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="verify.css">
    <title>वेरीफाय</title>
    <style>
        h2 {
            width: 100%;
            text-align: center;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <header>
        <h2>महाराष्ट्र राज्य सामाजिक न्याय विभाग
            <h2> रमाई आवास घरकुल योजना</h2>
            <header></header>
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-md-4 text-center">
                        <div class="row">
                            <div class="col-sm-12 mt-5 bgWhite">
                                <div class="title" style="text-align: center">
                                </div>

                                <form action="" class="mt-5">
                                    <p>OTP क्रमांक टाका.</p>
                                    <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1>
                                    <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1>
                                    <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1>
                                    <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(4)' maxlength=1>
                                </form>
                                <hr class="mt-4">
                                <button class='btn btn-primary btn-block mt-4 mb-4 customBtn'>वेरीफाय</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                let digitValidate = function(ele) {
                    console.log(ele.value);
                    ele.value = ele.value.replace(/[^0-9]/g, '');
                }

                let tabChange = function(val) {
                    let ele = document.querySelectorAll('input');
                    if (ele[val - 1].value != '') {
                        ele[val].focus()
                    } else if (ele[val - 1].value == '') {
                        ele[val - 2].focus()
                    }
                }
            </script>

</body>
